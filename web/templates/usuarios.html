{% extends 'layout.html' %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Usuarios</h1>
        <div class="d-flex gap-2">
            <a href="{{ url_for('index') }}" class="btn btn-success">Volver a inicio</a>
            <a href="{{ url_for('usuario_nuevo') }}" class="btn btn-success">Crear usuario</a>
        </div>
    </div>


    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nombre }}</td>
                <td>{{ u.apellidos }}</td>
                <td>{{ u.email }}</td>
                <td>
                    <a href="{{ url_for('usuario_editar', id=u.id) }}" class="btn btn-sm btn-primary">Editar</a>
                    <form action="{{ url_for('usuario_borrar', id=u.id) }}" method="POST" style="display:inline-block;" onsubmit="return confirm('Â¿Seguro que quieres eliminar este usuario?');">
                        <button type="submit" class="btn btn-sm btn-danger">Borrar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
